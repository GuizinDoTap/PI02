<div class="container">
  <h2>Cadastrar Produto</h2>
  <form (ngSubmit)="adicionarItem()" #produtoForm="ngForm">
    <div class="form-group">
      <label for="nome"><strong>Nome do Produto:</strong></label>
      <input
        type="text"
        id="nome"
        name="nome"
        class="form-control"
        required
        [(ngModel)]="produto.nome"
        #nome="ngModel"
      >
      <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="text-danger">
        Nome do Produto é obrigatório.
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="descricao"><strong>Descrição:</strong></label>
      <textarea
        id="descricao"
        name="descricao"
        class="form-control"
        required
        [(ngModel)]="produto.descricao"
        #descricao="ngModel"
      ></textarea>
      <div *ngIf="descricao.invalid && (descricao.dirty || descricao.touched)" class="text-danger">
        Descrição é obrigatória.
      </div>
    </div>
    <div>
      <select class="form-control mb-3" required [(ngModel)]="produto.tamanho" name="tamanho" #tamanho="ngModel">
        <option value="" disabled hidden>Selecione um tamanho</option>
        <option value="RN">RN</option>
        <option value="P">P</option>
        <option value="M">M</option>
        <option value="G">G</option>
        <option value="GG">GG</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <div *ngIf="tamanho.invalid && (tamanho.dirty || tamanho.touched)" class="text-danger">
        Selecione um tamanho.
      </div>
    </div>
    <div class="form-group mb-3">
      <input type="file" id="itemImage" accept="image/*" required>
    </div>
    <button type="submit" [disabled]="produtoForm.invalid" class="btn btn-primary">Adicionar Item</button>
  </form>
</div>
